{{/* gotype: github.com/jwilner/rv.reportPage */}}
{{ define "title" }}something awesome{{ end }}
{{ define "body" -}}
    <h2>{{ .Name }}</h2>
    {{ with .Report.Winner }}
        <strong>Winner: {{ . }}</strong>
    {{ end }}
    <ul>
        {{ range .Choices -}}
            <li>{{ . }}</li>
        {{ end }}
    </ul>
    {{ template "report" .Report }}
{{ end }}
